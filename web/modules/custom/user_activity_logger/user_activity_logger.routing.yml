user_activity_logger.admin_activity_log:
  path: '/admin/user-activity-log'
  defaults:
    _controller: '\Drupal\user_activity_logger\Controller\UserActivityController::display'
    _title: 'User Activity Log'
  requirements:
    _permission: 'administer users'
user_activity_logger.export:
  path: '/admin/reports/user-activity/export'
  defaults:
    _controller: '\Drupal\user_activity_logger\Controller\UserActivityController::export'
    _title: 'Export User Activity'
  requirements:
    _permission: 'administer users'
user_activity_logger.tfa_verify:
  path: '/user/tfa-verify'
  defaults:
    _form: '\Drupal\user_activity_logger\Form\TfaUserVerificationForm'
    _title: 'Two-Factor Verification'
  requirements:
    _access: 'TRUE'


