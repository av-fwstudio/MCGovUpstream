    info: 'footer logo'
    langcode: en-gb
    uuid: 76423511-6420-47c9-b9fe-04ba997c3283
    bundle: basic
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: '<div class="footer-content"><div class="footer-section"><div class="footer-logo"><img src="/themes/custom/mc_theme/assets/images/img_logo_2.png" alt="Municipal Corporation Logo" width="67" height="65"><div class="footer-logo-text"><h3>Municipal Corporation</h3><h4>Yamunanagar-Jagadhri</h4></div></div><p class="footer-description">We are committed to building a clean, green, and progressive Municipal Corporation. We work to provide efficient public services, enhance infrastructure, and ensure the overall well-being of our citizens through digital innovation.</p><div class="social-links"><a href="#"><img src="/themes/custom/mc_theme/assets/images/img_ic_baseline_facebook.svg" alt="Facebook" width="39" height="39"></a> <a href="#"><img src="/themes/custom/mc_theme/assets/images/img_mdi_instagram.svg" alt="Instagram" width="39" height="39"></a> <a href="#"><img src="/themes/custom/mc_theme/assets/images/img_mdi_youtube.svg" alt="YouTube" width="39" height="39"></a> <a href="#"><img src="/themes/custom/mc_theme/assets/images/img_mdi_twitter.svg" alt="Twitter" width="39" height="39"></a></div></div></div>'
          summary: ''
          format: full_html
